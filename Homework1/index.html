<!doctype html>
<html>
<head>
    <title>HTML5 Drawing</title>
	<style type="text/css">
		.Canvas {
			border: dotted 1px black;
		}
	</style>
</head>
<body>
    <div id="container">
        <h1>HTML5 Canvas Drawing</h1>
		<h2>Part 1 - Draw A Rectangle</h2>
		<canvas id="Part1" width="800" height="600" class="Canvas">
			Fallback Content
		</canvas>
		<h2>Part 2 - Draw A Circle</h2>
		<canvas id="Part2" width="800" height="600" class="Canvas">
			Fallback Content
		</canvas>
		<h2>Part 3 - Draw 5 Pointed Star</h2>
		<canvas id="Part3" width="800" height="600" class="Canvas">
			Fallback Content
		</canvas>
		<h2>Part 4 - Draw Umbrella Top</h2>
		<canvas id="Part4" width="800" height="600" class="Canvas">
			Fallback Content
		</canvas>
		<h2>Part 5 - Draw 5 Text</h2>
		<canvas id="Part5" width="800" height="600" class="Canvas">
			Fallback Content
		</canvas>
		<h2>Part 6 - Draw Image</h2>
		<canvas id="Part6" width="800" height="600" class="Canvas">
			Fallback Content
			<!-- source images used in this example -->
			<img id="img1" src="image/logo.png" width="477" height="600" style="display:none;">
		</canvas>
    </div>
	

<!-- Javascript Files -->
	<script src="js/main.js"></script>
	<script src="include/modernizer.js"></script>
</body>
</html>
